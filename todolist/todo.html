<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100;1,300;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="logo">
                <a href="index.html">
                <img src="images/logo.png" >  
                </a> 
            </div>
                   
            <div class="search-bar">
                <input type="text" id="search" placeholder="   Adicione uma tarefa">
                <button>+</button>    
                <br>
                <hr>          
            </div>

            <div class="separador"> 
                <br>
                <hr>      
                <br>    
            </div>

            <ul id="lista">
                <li class="checked">Tarefa 1</li>
                <li>Tarefa 2</li>
                <li>Tarefa 3</li>
                
            </ul>
            
            <div class="filter1">
                <p id="filtro1">Mostrar somente tarefas finalizadas</p>   
                <img class="checkbox" src="images/uncheckedbox.png" >
            </div>

            <div class="filter2">
                <p id="filtro2">Mostrar somente tarefas nÃ£o finalizadas</p>
                <img class="checkbox" src="images/uncheckedbox.png" >
            </div>
            
                
        </div>

    </div>
    
</body>
</html>
